before_install:
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo add-apt-repository -y ppa:pi-rho/dev && sudo apt-get update -yqqu && sudo apt-get install -yqq tmux-next; sudo ln -s $(which tmux-next) /usr/local/bin/tmux; else brew install tmux; fi

matrix:
  include:
    - os: osx
      osx_image: xcode8
    - os: linux
      dist: trusty

script:
  - make
  - make lint
  - make test
